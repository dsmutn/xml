<body>

    <div class="contenedorprimario">
        <header>
            <div class="header">

                <div id="titulo">
                    <h1>
                        Tarea#4
                    </h1>
                </div>

            </div>
        </header>

        <div id="contenedorprincipal">

            <main id="site_content">

                <article id="content">
                    <button id="CargarDatos"> Cargar Datos XML </button>
                    <br>
                    <br>

                    <center><table id="demo"></table></center>
                    <br>
                    <br>

                    <script>

                        document.getElementById("CargarDatos").addEventListener("click", CargarDatos);

                        function CargarDatos() {
                            var xhr = new XMLHttpRequest();
                            xhr.onreadystatechange = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    cargarXML(this);
                                }
                            };
                            xhr.open("GET", "datos.xml", true);
                            xhr.send();
                        }
                        function cargarXML(xml) {

                            var docXML = xml.responseXML;
                            var tabla = "<tr><th>ARTICULO</th><th>COLOR</th><th>TALLA</th><th>PRECIO</th><th>CANTIDAD</th></tr>";
                            var factura = docXML.getElementsByTagName("CD");

                            for (var i = 0; i < factura.length; i++) {
                                tabla += "<tr><td>";
                                tabla += factura[i].getElementsByTagName("ARTICULO")[0].textContent;
                                tabla += "</td><td>";
                                tabla += factura[i].getElementsByTagName("COLOR")[0].textContent;
                                tabla += "</td><td>";
                                tabla += factura[i].getElementsByTagName("TALLA")[0].textContent;
                                tabla += "</td><td>";
                                tabla += factura[i].getElementsByTagName("PRECIO")[0].textContent;
                                tabla += "</td><td>";
                                tabla += factura[i].getElementsByTagName("CANTIDAD")[0].textContent;
                                tabla += "</td></tr>";
                            }
                            document.getElementById("demo").innerHTML = tabla;
                        }

                    </script>



                </article>

            </main>
